{% extends 'userpanel/userbase.html' %}
{% load static %}
{% block title %}Single product{% endblock title %}
{% block body %}


<!-- breadcrumb part start-->
<section class="breadcrumb_part single_product_breadcrumb">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="breadcrumb_iner">
        </div>
      </div>
    </div>
  </div>
</section>
<!-- breadcrumb part end-->

<!--================Single Product Area =================-->
<div class="product_image_area">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-12">
        <div class="product_img_slide owl-carousel">
          <div class="single_product_img">
            <img src="{{ single_product.image.url }}" alt="#" class="img-fluid">
          </div>
          <!-- <div class="single_product_img">
            <img src="img/product/single_product.png" alt="#" class="img-fluid">
          </div>
          <div class="single_product_img">
            <img src="img/product/single_product.png" alt="#" class="img-fluid">
          </div> -->
        </div>
      </div>
      <div class="col-lg-8">
        <div class="single_product_text text-center">
          <h3>{{ single_product.product_name }}</h3>
          <p>{{ single_product.product_description }}
          </p>
          <div class="card_area">
            <div class="product_count_area">

              <p>Price : {{ single_product.price }}</p>
            </div>
            <div class="add_to_cart">
              <a href="{% url 'add_cart' single_product.id %}" class="btn_3">add to cart</a>
              <a href="{% url 'add_wishlist' single_product.id %}" class="btn_3">add to wishlist</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--================End Single Product Area =================-->


{% endblock body %}



>
