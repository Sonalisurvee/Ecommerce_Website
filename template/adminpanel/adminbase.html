{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Admin | {% block title %}{% endblock title %}</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'users/imgg/signorologo.png' %}" rel="icon">
  <link href="{% static './adminstyle/img/apple-touch-icon.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static './adminstyle/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static './adminstyle/vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static './adminstyle/vendor/boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static './adminstyle/vendor/quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static './adminstyle/vendor/quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static './adminstyle/vendor/remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static './adminstyle/vendor/simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static './adminstyle/css/style.css' %}" rel="stylesheet">

  <!-- data table links -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <!-- =======================================================
  * Template Name: NiceAdmin - v2.5.0
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <!-- ======= Header ======= -->
  <header id="header" class="header fixed-top d-flex align-items-center">

    <div class="d-flex align-items-center justify-content-between">
      <a href="index.html" class="logo d-flex align-items-center">
        <img src="{% static 'users/imgg/signorologo.png' %}" alt="">
        <span class="d-none d-lg-block">Signora Admin</span>
      </a>
      <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->

    <div class="search-bar">
      <form class="search-form d-flex align-items-center" method="POST" action="#">
        <input type="text" name="query" placeholder="Search" title="Enter search keyword">
        <button type="submit" title="Search"><i class="bi bi-search"></i></button>
      </form>
    </div><!-- End Search Bar -->

   
  </header><!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <aside id="sidebar" class="sidebar">

    <ul class="sidebar-nav" id="sidebar-nav">

      <li class="nav-item">
        <a class="nav-link " href="{% url 'admin_index' %}">
          <i class="bi bi-grid"></i>
          <span>Dashboard</span>
        </a>
      </li><!-- End Dashboard Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'sales' %}">
          <i class="bi bi-menu-button-wide"></i><span>Sales report</span></i>
        </a>        
      </li><!-- End Components Nav -->
      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'user_management' %}">
          <i class="bi bi-menu-button-wide"></i><span>User List</span></i>
        </a>        
      </li><!-- End Components Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'product_management' %}">
          <i class="bi bi-journal-text"></i><span>Product List</span></i>
        </a>        
      </li><!-- End Forms Nav -->

      <li class="nav-item">
        <a  href="{% url 'category_management' %}" class="nav-link collapsed">
          <i class="bi bi-layout-text-window-reverse"></i><span>Category management</span></i>
        </a>
      </li><!-- End Tables Nav -->

      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'banner_management' %}">
          <i class="bi bi-layout-text-window-reverse"></i><span>Banner management</span></i>
        </a>
      </li><!-- End Tables Nav -->
     
      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'order_management' %}">
          <i class="bi bi-layout-text-window-reverse"></i><span>Order management</span></i>
        </a>
      </li><!-- End Tables Nav -->
      
      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'coupan_management' %}">
          <i class="bi bi-layout-text-window-reverse"></i><span>Coupon management</span></i>
        </a>
      </li><!-- End Tables Nav -->
      
     
      <li class="nav-item">
        <a class="nav-link collapsed" href="{% url 'log_out' %}">
          <i class="bi bi-file-earmark"></i>
          <span>Logout</span>
        </a>
      </li><!-- End Blank Page Nav -->

    </ul>

  </aside><!-- End Sidebar-->


{% block body %}{% endblock body %}

  

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static './adminstyle/vendor/apexcharts/apexcharts.min.js' %}"></script>
  <script src="{% static './adminstyle/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static './adminstyle/vendor/chart.js/chart.umd.js' %}"></script>
  <script src="{% static './adminstyle/vendor/echarts/echarts.min.js' %}"></script>
  <script src="{% static './adminstyle/vendor/quill/quill.min.js' %}"></script>
  <script src="{% static './adminstyle/vendor/simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static './adminstyle/vendor/tinymce/tinymce.min.js' %}"></script>
  <script src="{% static './adminstyle/vendor/php-email-form/validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static './adminstyle/js/main.js' %}"></script>
  
  <script src="https://kit.fontawesome.com/1a715e621e.js" crossorigin="anonymous"></script>


</body>

</html>
