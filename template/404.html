<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>404 Error Page</title>
    <style>
      body {
        background-color: #f5f5f5;
        font-family: sans-serif;
      }
      
      .container {
        max-width: 800px;
        margin: 0 auto;
        text-align: center;
        padding: 50px 20px;
      }
      
      h1 {
        font-size: 5em;
        margin-bottom: 30px;
        color: #555;
      }
      
      p {
        font-size: 1.5em;
        margin-bottom: 30px;
        color: #777;
      }
      
      a {
        color: #222;
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      .button {
        display: inline-block;
        background-color: #222;
        color: #fff;
        font-size: 1.5em;
        padding: 10px 20px;
        border-radius: 5px;
        margin-top: 30px;
        text-decoration: none;
      }
      
      .button:hover {
        background-color: #444;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>404</h1>
      <p>Oops! The page you are looking for doesn't exist.</p>
      <a href="/" class="button">Go back to homepage</a>
    </div>
  </body>
</html>
